<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Card Slider</title>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">

                <input type="radio" name="slide" id="c1" checked>
                <label for="c1" class="card slide-winter">
                    <div class="row">
                        <div class="icon">1</div>
                        <div class="description">
                            <h4>WINTER</h4>
                            <p> The coldest season, with shorter days and longer nights.</p>
                        </div>
                    </div>
                </label>

                <input type="radio" name="slide" id="c2">
                <label for="c2" class="card slide-autumn">
                    <div class="row">
                        <div class="icon">2</div>
                        <div class="description">
                            <h4>AUTUMN</h4>
                            <p>Cooler temperatures set in, and leaves change to vibrant colors.</p>    
                        </div>
                    </div>
                </label>

                <input type="radio" name="slide" id="c3">
                <label for="c3" class="card slide-summer">
                    <div class="row">
                        <div class="icon">3</div>
                        <div class="description">
                            <h4>SUMMER</h4>
                            <p> Hot, sunny days are characteristic of summer.</p>
                        </div>
                    </div>
                </label>

                <input type="radio" name="slide" id="c4">
                <label for="c4" class="card slide-spring">
                    <div class="row">
                        <div class="icon">4</div>
                        <div class="description">
                            <h4>SPRING</h4>
                            <p> Warmer weather arrives, flowers bloom, and plants grow.</p>
                        </div>
                    </div>
                </label>

            </div>
        </div>
    </body>
</html>
